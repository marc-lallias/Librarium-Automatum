###############################################################################
# LLM Stack – AnythingLLM + Ollama
#
# Custom models:
#   1. Edit files in ./ollama/modelfiles/ on the host
#   2. Run:  docker exec ollama ollama create <name> -f /modelfiles/<file>
#   No image rebuild needed.
###############################################################################

services:
  # ---------------------------------------------------------------------------
  # Ollama – LLM inference server
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest          # use upstream; no custom build needed
    container_name: ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama                 # model weights & runtime data
      - ./ollama/modelfiles:/modelfiles:ro        # ← edit on host, use in container
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - llm-network

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ---------------------------------------------------------------------------
  # AnythingLLM – chat / RAG frontend
  # ---------------------------------------------------------------------------
  anythingllm:
    image: mintplexlabs/anythingllm:latest   # use upstream
    container_name: anythingllm
    restart: unless-stopped
    depends_on:
      - ollama
    ports:
      - "${ALLM_PORT:-3001}:3001"
    cap_add:
      - SYS_ADMIN
    env_file:
      - .env                                 # shared defaults
      - ./anythingllm/.env                   # app-specific overrides (optional)
    volumes:
      - anythingllm-data:/app/server/storage
      - ./crewai/anythingllm-skill/:/app/server/storage/plugins/agent-skills/crewai-skill/:ro
    networks:
      - llm-network

# =============================================================================
# CrewAI + Qdrant stack
# Connects to your EXISTING Ollama container via shared Docker network
# =============================================================================
#
# Test it:
#   curl -X POST http://localhost:8000/research \
#     -H "Content-Type: application/json" \
#     -d '{"topic": "quantum computing breakthroughs in 2025"}'
#
# Override to a different module
# docker run crewai-service other_module:app --host 0.0.0.0 --port 8000
# =============================================================================
  # ---------------------------------------------------------------------------
  # Qdrant - Vector database for RAG (ready for book ingestion later)
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"    # REST API 
      - "6334:6334"    # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - llm-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # CrewAI Service - FastAPI wrapper around CrewAI agents
  # ---------------------------------------------------------------------------
  crewai-service:
    build:
      context: ./crewai
      dockerfile: Dockerfile
    container_name: crewai-service
    ports:
      - "8000:8000"
    environment:
      # Point to Ollama running in Docker (container name as hostname)
      # Change "ollama" to your actual Ollama container name if different
      - OLLAMA_HOST=http://ollama:11434 # Prendre du .env du projet Librarius quand dans le docker-compose de Librarius
      - QDRANT_HOST=http://qdrant:6333
      # Model to use (must be pulled in Ollama already)
      - OLLAMA_MODEL=llama3
    volumes:
      - ./crewai/app-first/:/app/
      - crew_outputs:/app/outputs
    networks:
      - llm-network
    entrypoint: uvicorn
    command: main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - qdrant
    restart: unless-stopped

# ---------------------------------------------------------------------------
# Networking & volumes
# ---------------------------------------------------------------------------
networks:
  llm-network:
    driver: bridge

volumes:
  ollama-data:
  anythingllm-data:
  qdrant_data:
  crew_outputs:
  rewai-src: